name: Zomato Stock Predictor Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.10  # Use Python 3.10 for TensorFlow compatibility

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run daily script
      run: |
        python daily_run.py

    - name: Commit changes
      run: |
        git config --global user.name "abizer007"
        git config --global user.email "abizermasavi@gmail.com"
        git add .
        git commit -m "Daily automation: $(date +'%Y-%m-%d')"
        git push
