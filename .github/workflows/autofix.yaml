name: Auto Format Python Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install formatters
        run: |
          pip install black isort autoflake

      - name: Run auto-formatters
        run: |
          black .
          isort .
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables -r .

           - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
              git config user.name "github-actions"
              git config user.email "actions@github.com"
              git add .
              git commit -m "ðŸ”§ Auto-format Python files with black, isort, autoflake" || echo "No changes to commit"
              git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

